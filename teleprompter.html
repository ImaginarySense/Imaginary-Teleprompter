<html>
<head>
	<meta charset="utf-8">
	<title>Teleprompter Instance</title>
	<link href="favicon.ico" rel="icon" type="image/x-icon">
	<link rel="stylesheet" href="assets/custom/css/teleprompter.css">
	<link rel="stylesheet" href="assets/custom/css/prompt.css">
	<link rel="stylesheet" href="assets/custom/css/teleprompter-themes.css">
</head>
<!-- Prompt id brings text formating -->
<body id="promptcontainer">
	<!-- header contains visual controls. -->
	<header id="touchControls" class="top">
		<h1>Teleprompter</h1>
		<nav>
			<ul>
				<li>Pause</li>
				<li>Velocity</li>
				<li>Sensitivity</li>
				<li>Multiplicator</li>
				<li>Font size</li>
			</ul>
		</nav>
	</header>
	<!-- #prompt contains formating, which is shared with the overlay. -->
	<div id="prompt">
		<!-- #touchOverlay allows for scroll controls. -->
		<div id="touchOverlay"></div>
		<!-- .prompt helps us identify and manipulate the prompt itself. -->
		<article class="prompt"></article>
		<!-- .clock load timer instances. -->
		<div class="clock"></div>
		<!-- #overlay layers focus area on top of the prompt. -->
		<table border="0" cellpadding="0" cellspacing="0" touch-action="none" id="overlay">
			<tbody>
				<tr id="overlayTop" class="overlayBg">
					<td>&nbsp;</td>
				</tr>
				<tr id="overlayFocus">
					<td>&nbsp;</td>
				</tr>
				<tr id="overlayBottom" class="overlayBg">
					<td>&nbsp;</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="assets/jquery/jquery.min.js"></script>
	<script src="assets/custom/js/pep.min.js"></script>
	<script src="assets/custom/js/data.manager.js"></script>
	<script src="assets/custom/js/teleprompter.js"></script>
	<script src="assets/custom/js/teleprompter-themes.js"></script>
	<script src="assets/jquery/jquery.timer.js"></script>
</body>
